{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/buttons.css' %}">
</head>
<body>

{% block content %}
<div class="container">
    <h2>Editar Pieza: {{ pieza.nombre }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">{{ form.codigo.label }}</label>
            {{ form.codigo }}
            {% if form.codigo.errors %}
                <div class="text-danger">{{ form.codigo.errors }}</div>
            {% endif %}
        </div>
        <div class="mb-3">
            <label class="form-label">{{ form.nombre.label }}</label>
            {{ form.nombre }}
        </div>
        <div class="mb-3">
            <label class="form-label">{{ form.tipo.label }}</label>
            {{ form.tipo }}
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'contenido_caja' pieza.id_caja.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
</body>
</html>
